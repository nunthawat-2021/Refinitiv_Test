<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 200px auto 300px;
            grid-template-rows: 500px 500px 500px;
            min-width: 600px;
            overflow: auto;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
    
            font-size: 30px;
        }

        div.item {
            border: 1px solid rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="item">
            <input id="number-input" type="number">
        </div>
        <div class="item">
            <select onchange="checkNumber(this)">
                <option value="">Please Select</option>
                <option value="isPrime">isPrime</option>
                <option value="IsFibanacci">IsFibanacci</option>
            </select>
        </div>
        <div class="item">
            <div id="result"></div>
        </div>
    </div>

</body>

</html>

<script>

    var input = document.getElementById("number-input");
    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            if (input.value > 0) {
                input.value = Math.round(input.value);
            } else {
                input.value = 1;
            }
        }
    });

    function checkNumber(event) {
        let input_num = +input.value;
        if (event.value == 'isPrime') {
            let isPrimeNum = isPrimeNumber(input_num);
            if (isPrimeNum) {
                document.getElementById("result").innerText = true;
            } else {
                document.getElementById("result").innerText = false;
            }
        } else if (event.value == 'IsFibanacci') {
            let isFibon = isFibonacci(input_num);
            if (isFibon) {
                document.getElementById("result").innerText = true;
            } else {
                document.getElementById("result").innerText = false;
            }
        } else {
            document.getElementById("result").innerText = false;
        }

    }

    function isPrimeNumber(n) {
        for (var i = 2; i < n; i++) {
            if (n % i === 0) return false;
        }
        return n > 1;
    }

    function isFibonacci(num, a = 0, b = 1) {
        if (num === 0 || num === 1) {
            return true;
        }

        let nextNumber = a + b;

        if (nextNumber === num) {
            return true;
        }
        else if (nextNumber > num) {
            return false;
        }

        return isFibonacci(num, b, nextNumber);
    }
   

</script>
